<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG System (sem retorno)</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>
        <section id="pagina">
            <div id="titulo">
                <h1>RPG system</h1>
                <h2>Torne sua aventura mais épica!</h2>
            </div>
            <div id="formulario">
                <h2>Crie seu personagem</h2>
                <p>Preencha os dados da ficha do seu personagem</p>
                <br>
                <p>
                    <label for="inome"><strong>Nome:</strong></label>
                    <input type="text" name="Nome" id="inome" required placeholder="Nome do seu personagem">
                </p>
                
                <p id="sexo">
                    <strong>Sexo:</strong>
                    <input type="checkbox" name="Sexo" id="imasc"> <label for="imasc"> Masculino</label>
                    <input type="checkbox" name="Sexo" id="ifem"><label for="ifem"> Feminino</label>
                
                </p>

                <p id="raca">
                    <strong>Raça do personagem:</strong>
                    <p>Humano</p>
                    <p>Elfo</p>
                    <p>Orc</p>
                    <p>Anão</p>
                    <p>Pequenino</p>
                    <p>Goblin</p>

                </p>

            </div>
        </section>
    </main>
    
</body>
</html>
